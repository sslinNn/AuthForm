{% extends 'base.html' %}


{% block title %}
Login
{% endblock %}


{% block body %}
<div class="authForm">
    <form method="POST">
        <br>
        <input type="username" name="username" id="username" placeholder="Enter your login">
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
