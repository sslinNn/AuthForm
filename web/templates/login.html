{% extends 'base.html' %}


{% block title %}
Login
{% endblock %}


{% block body %}

{% for ctgry, msg in get_flashed_messages(True) %}
    <div class="flash {{ctgry}}"> {{msg}} </div>
{% endfor %}

<div class="authForm">
    <form method="POST">
        <br>
        <input type="username" name="username" id="username" placeholder="Enter your login">
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <button type="submit">Log in</button>
    </form>
</div>

{% endblock %}
